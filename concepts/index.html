<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./redux.min.js"></script>
    <script src="./immer.umd.production.min.js"></script>
  </head>
  <body>
    <script>
      const array1 = [0, 1, 2, 3, 4];
      const array2 = [...array1];

      console.log(array1 === array2);

      const obj1 = {
        nome: "Robson",
        idade: "28",
      };

      const obj2 = immer.produce(obj1, (draft) => {
        draft.idade = 35;
      });
      console.log(obj2);

      // // const obj2 = {
      // //   ...obj1,
      // // };

      // const obj2 = Object.assign({}, obj1);

      console.log(obj1 === obj2);

      const initialState = {
        nome: "Robson",
        idade: "28",
      };

      const reducer = immer.produce((state, action) => {
        switch (action.type) {
          case "CHANGE_NAME":
            state.nome = action.payload;
            break;
          case "CHANGE_AGE":
            state.idade = action.payload;
            break;
        }
      }, initialState);

      const store = Redux.createStore(
        reducer,
        window.__REDUX_DEVTOOLS_EXTENSION__ &&
          window.__REDUX_DEVTOOLS_EXTENSION__()
      );

      store.dispatch({ type: "CHANGE_NAME", payload: "Rob" });
      store.dispatch({ type: "CHANGE_NAME", payload: "Robs" });
      store.dispatch({ type: "CHANGE_NAME", payload: "Robso" });
      store.dispatch({ type: "CHANGE_AGE", payload: "20" });
    </script>
  </body>
</html>
